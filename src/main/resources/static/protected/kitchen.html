<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Orders - OAXACA</title>
  <link rel="stylesheet" href="../css/kitchen.css">
  <link rel="stylesheet" href="../css/globals.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../js/kitchen.js" defer></script>
  <script src="../js/notificationManager.js"></script>

</head>
<body data-staff-type="kitchen">
<div class="main-page">
<nav class="nav">
    <a href="/" class="nav-logo">OAXACA</a>
    <div class="nav-links">
        <a href="/protected/waiters-manage.html" class="nav-link">Waiters Orders</a>
        <a href="/protected/waiters.html" class="nav-link">Manage Menu</a>
        <a href="/protected/managers.html" class="nav-link">Managers</a>

        <div class="notification-dropdown">
            <button class="nav-link nav-button notification-toggle">
                <i class="fas fa-bell"></i>
                <span class="notification-count">0</span>
            </button>
            <div class="notification-menu">
                <div class="notification-item">
                </div>
            </div>
        </div>

        <button id="logoutButton"  class="nav-link nav-button">Log Out</button>
        <a href="/waiters-login.html" id="loginButton" class="nav-link">Login</a>
    </div>
</nav>

  <header>
      <h1>Manage Orders</h1>
  </header>

  <section class="orders-section">
      <h2>All Orders</h2>
      <div id="orders-container">
          <p>Loading orders...</p>
          <button id="kitchen-confirm">Confirm Order</button>
      </div>
  </section>

  <div id="assignWaiterModal" class="modal hidden">
      <div class="modal-content">
          <span class="close-btn" onclick="closeModal()">&times;</span>
          <h3>Assign Waiter</h3>
          <p>Select a waiter for Table <span id="selected-table"></span>:</p>
          <select id="waiter-select">
              
          </select>
          <button onclick="assignWaiter()">Assign</button>
      </div>
  </div>

  <footer>
      <p>&copy; 2025 OAXACA. All rights reserved.</p>
  </footer>

  <script src="../js/logoutButton.js"></script>
</body>
</html>
