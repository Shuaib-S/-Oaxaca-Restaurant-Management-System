<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Status - OAXACA</title>
    <link rel="stylesheet" href="css/order-status.css">
    <link rel="stylesheet" href="css/globals.css">
    <script src="js/order-status.js" defer></script>
</head>
<body>
    <nav class="nav">
        <a href="/" class="nav-logo">OAXACA</a>
        <div class="nav-links">
            <a href="/menu.html" class="nav-link">Back to Menu</a>
        </div>
    </nav>

    <main class="status-container">
        <h1>Order #<span id="order-id"></span> Status</h1>
        <div class="status-box">
            <img id="status-image" src="images/default-status.png" alt="Order Status">
            <h2 id="status-text">Loading...</h2>
        </div>
        <div id="payment-confirmation" class="payment-confirmation" style="display: none;">
            <div class="check-icon">âœ“</div>
            <h3>Payment Complete</h3>
            <p>Thank you for dining with us at OAXACA!</p>
        </div>
        <button id="refresh-status">Refresh</button>
        <div id="payment-options" class="payment-options" style="display: none;">
            <h3>Ready to pay?</h3>
            <p>Choose your payment method:</p>
            <div class="payment-buttons">
                <button id="pay-online-btn" class="payment-btn">Pay Online</button>
                <button id="pay-waiter-btn" class="payment-btn">Pay In Person</button>
            </div>
            <p class="payment-note">If you choose to pay with a waiter, they will be with you shortly.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 OAXACA. All rights reserved.</p>
    </footer>
</body>
</html>
